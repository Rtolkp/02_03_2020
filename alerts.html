<!DOCTYPE html>
<html>
<head>
	<title>alerts</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous"> 
</head>
<body>
	<div class="container mt-5">
		<div class="alert alert-success">
			<strong>Success</strong>Blog post added<a href="#" class="alert-link">Check it out</a>
		</div>
		<div class="alert alert-primary">
			<strong>Attention</strong>You have a new message<a href="#" class="alert-link">Check it out</a>
		</div>
		<div class="alert alert-warning">
			<strong>Warning</strong>please check the log files<a href="#" class="alert-link">Check it out</a>
		</div>
		<div class="alert alert-danger">
			<h4>There's is a problem</h4>
			<strong>Error</strong>Database updated file<a href="#" class="alert-link">Check it out</a>
		</div>
		<div class="alert alert-dismissible alert-success">
			<button type="button" class="close">
				<i class="fa fa-window-close" data-dismiss="alert"></i>
			</button>
			<strong>Success</strong>Blog post added<a href="#">Check it out</a>
		</div>
	</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
